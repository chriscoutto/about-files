<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>{{ page.title }}</title>
    <link href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@400;600&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Fira Code', monospace;
        max-width: 800px;
        margin: 2rem auto;
        padding: 1rem;
        line-height: 1.6;
        color: #222;
        background: #fff;
      }

      h1, h3, h4, h5, h6 {
        font-family: 'Fira Code', monospace;
        font-weight: 600;
      }

      h2 {
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
        font-weight: 600;
      }

      img {
        max-width: 100%;
        height: auto;
        margin: 1rem 0;
        border-radius: 8px;
      }

      code {
        background-color: #f5f5f5;
        padding: 0.2em 0.4em;
        border-radius: 4px;
      }

      pre {
        background-color: #f5f5f5;
        padding: 1em;
        border-radius: 6px;
        overflow-x: auto;
      }

      ul {
        padding-left: 1.5em;
      }

      a {
        color: #0077cc;
        text-decoration: none;
      }

      a:hover {
        text-decoration: underline;
      }
    </style>
  </head>
  <body>
    {{ content }}
  </body>
</html>
